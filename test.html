<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Design</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ticket {
            border: 1px solid #eee;
            border-radius: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
        }
        .ticket-divider {
            border-left: 2px dashed #ddd;
        }
        .seat-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="ticket d-flex p-4">
            <div class="ticket-info flex-grow-1">
                <p class="text-muted mb-1">Event Name</p>
                <h5 class="event-name font-weight-bold mb-3">Being the Savage</h5>
                <p class="text-muted mb-1">Date</p>
                <p class="event-details mb-0">25 June - 01:20 pm</p>
            </div>
            <div class="ticket-divider mx-3"></div>
            <div class="ticket-seats text-right">
                <p class="mb-1">
                    <small class="text-muted d-block">Total seats</small>
                    <span class="font-weight-bold">02</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
