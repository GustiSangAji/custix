<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Smooth transition for the button */
    #submitBtn {
      transition: background-color 0.4s ease, border-color 0.4s ease, color 0.4s ease;
    }

    /* Custom style for disabled button */
    #submitBtn:disabled {
      background-color: #6c757d !important; /* Gray out button */
      border-color: #6c757d !important; 
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Button to trigger the login modal -->
  <div class="text-center mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
      Pesan
    </button>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Masuk</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Nomor HP atau Email</label>
              <input type="email" class="form-control" id="email" placeholder="email@example.com" oninput="checkInput()">
            </div>
            
            <div class="mb-3">
              <button type="submit" class="btn btn-success w-100" id="submitBtn" disabled>Selanjutnya</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript to handle enabling/disabling the button -->
  <script>
    function checkInput() {
      var emailInput = document.getElementById("email").value;
      var submitBtn = document.getElementById("submitBtn");

      // Regex to validate the email format
      var emailPattern = /^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|email\.com)$/;

      // Enable button if input is a valid email
      if (emailPattern.test(emailInput.trim())) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }
  </script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
