<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pemesanan Tiket Konser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=San Francisco:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-barcode/2.0.1/jquery-barcode.min.js"></script>
    <style>
        body {
            background-color: #f0f0f5;
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }

        .ticket-confirmation {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .ticket-confirmation:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        }

        .concert-image {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .ticket-header {
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #007bff;
        }

        .form-control-plaintext {
            font-size: 1.2rem;
            font-weight: 500;
            color: #555;
        }

        .barcode {
            margin-top: 30px;
            text-align: center;
        }

        .btn-print {
            background-color: #007bff;
            color: #fff;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-print:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        @media (max-width: 768px) {
            .ticket-confirmation {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="ticket-confirmation">
        <img src="https://example.com/concert-image.jpg" alt="Concert Image" class="concert-image">
        <div class="ticket-header">
            <h2 class="text-center">Konfirmasi Pemesanan Tiket</h2>
        </div>
        <div class="mb-3">
            <label class="form-label">Judul Acara:</label>
            <p class="form-control-plaintext">Konser Musik XYZ</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Tanggal dan Waktu:</label>
            <p class="form-control-plaintext">25 Oktober 2024, 19:00 WIB</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Jumlah Tiket:</label>
            <p class="form-control-plaintext">2 Tiket</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Total Harga:</label>
            <p class="form-control-plaintext">Rp 500.000</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Nomor Pesanan:</label>
            <p class="form-control-plaintext">#ABC123456</p>
        </div>

        <div class="barcode" id="barcode"></div>

        <button class="btn btn-print btn-block" onclick="window.print()">Cetak Tiket</button>
        <div class="footer">Terima kasih telah memesan tiket bersama kami!</div>
    </div>

    <script>
        $(document).ready(function () {
            $("#barcode").barcode("ABC123456", "code128", {
                barWidth: 2,
                barHeight: 100,
                fontSize: 20
            });
        });
    </script>
</body>

</html>
